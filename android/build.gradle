// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.24'
        ndkVersion = "26.1.10909125"
    }
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Make sure this is the correct version for your setup.
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath 'com.facebook.react:react-native-gradle-plugin'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'com.facebook.react.rootproject'

allprojects {
    repositories {
        // Resolving react-native and jsc-android dynamically
        maven {
            url file("$rootDir/node_modules/react-native/android")
        }

        maven {
            url file("$rootDir/node_modules/jsc-android/dist")
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }

        // Mapbox repository for downloads
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication { basic(BasicAuthentication) }
            credentials {
                username = 'mapbox'
                password = project.findProperty('MAPBOX_DOWNLOADS_TOKEN') ?: ""
            }
        }
    }
}
